<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="font-family: 'Montserrat', sans-serif; background-color: #FBF8F1;">
        <nav class="m-0 d-flex align-center justify-content-left fw-bold" style=" color: #219F94; background-color: #E9DAC1;position: sticky; top: 0;box-shadow: 0px 1px 10px #CDB699;" >
            <img src="./img/pencil45.png" style="width:2rem; height: 100%;" alt=""/>
            <h2>BlogSpace</h2>    
        </nav>
        <section class="input-section" style="Padding:2em; background-color: #F7ECDE;">
            <form class="d-flex flex-column" id="new-post">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="Creative title here" style="margin-bottom:.75em;padding:3px;border: 1px solid #CDB699; border-radius:5px;">        
                <label for="content">Content </label>
                <textarea id="content" placeholder="Type your awesome content here" style="margin-bottom:.75em; padding: 3px;border:1px solid #CDB699; border-radius:5px;"></textarea>
                <button class="rounded-pill" id="submit-btn" style="margin-top:1em; padding:.45em;background-color: #E9DAC1;border: 1px solid #CDB699; cursor: pointer;">
                    Create Post
                </button>
            </form>
        </section>
        <div id="blog-list">
            <div class="post">
                <p>1</p>
                <h3 class="fw-bold" id="blog-titles" style="margin-bottom:.35em;">Blog Title</h3>
                <p id="blog-body"> 
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Explicabo cupiditate laborum,
                    soluta debitis iure dolore iusto adipisci optio ipsam, sint amet dolorem possimus
                    voluptatum. Voluptate cumque possimus autem alias maiores.
                </p>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" id="view-btn">View</button>
                    <button class="btn btn-primary">Edit</button>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
        crossorigin="anonymous">
       </script>
        <script src="index.js"></script>
    </body>
</html>
